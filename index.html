<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="editor.css">
  <script type="module" src="editor.js"></script>
  <script type="module" src = "renderer.js"></script>
  <title>GLSL Live Editor</title>
</head>

<body>
  <div id="header">GLSL Shader Live Editor</div>

  <main class="container">
    <textarea id = "editor"></textarea>
    <canvas id = "shaderCanvas"></canvas>
  </main>

  <div class="button-row">
    <button type="button" id="Compile">Compile</button>
    <button type="button" id="AddLive">Remove live compiling</button>
    <button type="button" id="RemoveLive">Add live compiling</button>
  </div>

  <div class="button-row">
    <button type="button" id="SetStandardShader">Set Standard Shader</button>
    <button type="button" id="SetMouseShader">Set Mouse Shader</button>
  </div>
</body>

</html>
