<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="editor.css">
  <script type="module" src="editor.js"></script>
  <script type="module" src = "renderer.js"></script>
  <title>GLSL Live Editor</title>
</head>

<body>
  <div id="header">GLSL Shader Live Editor</div>

  <main class="container">
    <textarea id = "editor"></textarea>
    <canvas id = "shaderCanvas"></canvas>
  </main>

  <div class="toolbar">
    <div class="controls">
     <div class="button-row">
       <button type="button" id="Compile">Compile</button>
       <button type="button" id="ToggleLive">Toggle Live Compiling</button>
     </div>
     
     <div class="button-row">
       <button type="button" id="SetStandardShader">Set Standard Shader</button>
       <button type="button" id="SetMouseShader">Set Mouse Shader</button>
      </div>
      
      <div class="button-row">
        <button type="button" id="DownloadShader">Download Current Shader</button>
        <button type="button" id="LoadShader">Load Shader From File</button>
        <input type="file" id="LoadedShaderFile" accept=".frag,.glsl,.txt,text/plain" style="display: none;"/>
      </div>
    </div>
    <div class="error-container">
     <div class="error-text" id="errorDisplay" style="display: none;">No error yet</div>
    </div>
  </div>

  
</body>

</html>
