<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="editor.css">
  <script src="editor.js"></script>
  <title>GLSL Live Editor</title>
</head>

<body>
  <div id="header">GLSL Shader Live Editor</div>
  <main class="container">

    <textarea id = "editor"></textarea>

    <canvas id = "shaderCanvas"></canvas>
  </main>
  <button type="button"id = "Compile" onclick="sendText()">Compile</button>
  <button type="button"id = "AddLive" onclick="removeLiveCompiling()">Remove live compiling</button>
  <button type="button"id = "RemoveLive" onclick="addLiveCompiling()">Add live compiling</button>
</body>

</html>
